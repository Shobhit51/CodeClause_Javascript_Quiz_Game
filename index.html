<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Javascript Quiz Website</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="quiz_box">
                <header>
                    <div class="title">Quiz game </div>
                    <div class="num">Total Question = 10</div>
                </header>
            </div>
            <h2 class="question">Question Comes here</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="A1" class="answer">
                    <label for="A1" id="option1">answer option</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="A2" class="answer">
                    <label for="A2" id="option2">answer option</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="A3" class="answer">
                    <label for="A3" id="option3">answer option</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="A4" class="answer">
                    <label for="A4" id="option4">answer option</label>
                </li>
            </ul>
            <button id="submit">submit</button>
            <div id="Score" class="scoreResult"></div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
